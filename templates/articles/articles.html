{% extends "base.html" %}
{% load humanize %}
{% load static %}

{% block content %}
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            background-color: #1e1e1e;
            border-color: #333;
            height: 300px;
        }

        .table {
            color: #e0e0e0;
        }

        .modal-content {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .bg-light {
            background-color: #333 !important;
        }

        .text-dark {
            color: #e0e0e0 !important;
        }

        /* 로딩창 스타일 */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: #fff;
            text-align: center;
            padding-top: 20%;
        }

        .progress-bar {
            width: 50%;
            height: 30px;
            background-color: #333;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #007bff;
            transition: width 0.4s ease;
        }
    </style>

    <!-- 로딩창 -->
    <div id="loading">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Loading...</p>
    </div>

    <!-- sidebar -->
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-graph-up"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-wallet2"></i> Portfolio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="crawl-articles-btn" href="{% url 'articles' %}">
                                <i class="bi bi-newspaper"></i> Articles
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">News</h1>
                </div>

                <!-- 기사 -->
                <div class="row" id="articles-content">
                    {% for article in news %}
                        <div class="col-md-4 article-card">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="{{ article.link }}" class="text-light" style="text-decoration: none;">{{ article.title }}</a>
                                    </h5>
                                    <p class="card-text">{{ article.content|truncatewords:30 }}</p>
                                    <button class="btn btn-primary" data-content="{{ article.content }}" data-title="{{ article.title }}" data-bs-toggle="modal" data-bs-target="#articleModal">Read More</button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Read More 모달 -->
                <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="articleModalLabel">Article</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="modal-body-content"></div>
                                <hr>
                                <div id="summary-content"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="summarize-btn" class="btn btn-info">요약하기</button> <!-- 요약하기 버튼 -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 스크립트: 요약하기 버튼 클릭 시 Ajax 요청 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.btn-primary');
            const modalBody = document.getElementById('modal-body-content');
            const modalTitle = document.getElementById('articleModalLabel');
            const summaryContent = document.getElementById('summary-content');
            let currentArticleContent = '';

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const content = this.getAttribute('data-content');
                    const title = this.getAttribute('data-title');
                    currentArticleContent = content; // 현재 기사 내용을 저장

                    modalBody.innerHTML = `<p>${content.replace(/\n/g, '<br>')}</p>`;
                    modalTitle.textContent = title;
                    summaryContent.innerHTML = ''; // 요약 내용을 초기화
                });
            });

            // 요약하기 버튼 클릭 이벤트
            document.getElementById('summarize-btn').addEventListener('click', function () {
                fetch("{% url 'summarize_article' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ content: currentArticleContent })
                })
                .then(response => response.json())
                .then(data => {
                    summaryContent.innerHTML = `<h5>요약:</h5><p>${data.summary.replace(/\n/g, '<br>')}</p>`;
                })
                .catch(error => console.error('Error:', error));
            });

            function formatContent(content) {
                return content.split('\n\n').map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`).join('');
            }

            // 크롤링 함수
            function crawlArticles() {
                // 로딩창 표시
                document.getElementById('loading').style.display = 'block';
                const progressBar = document.querySelector('.progress');

                // 프로그레스 바 초기화
                progressBar.style.width = '0%';

                // 비동기 요청 시작
                fetch("{% url 'articles' %}")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // 로딩창 숨김
                        document.getElementById('loading').style.display = 'none';

                        // 크롤링 결과를 articles-content에 로드
                        document.getElementById('articles-content').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('loading').style.display = 'none';
                    });

                // 프로그레스 바 애니메이션
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width += 10;
                        progressBar.style.width = width + '%';
                    }
                }, 300);
            }

            // Articles 버튼 클릭 이벤트
            document.getElementById('crawl-articles-btn').addEventListener('click', function (event) {
                event.preventDefault();
                crawlArticles();
            });
        });
    </script>
{% endblock %}
